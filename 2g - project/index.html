<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="kontener">
        <div class="logo">
            <h1>Logo</h1>

        
        </div>
        <div class="list">
        <ul>
            <li>O nas</li>
            <li>Konferecje</li>
            <li>Ofeta</li>
            <li>Kontakt</li>
        </ul>
        </div>
        <div class="button">
            <button>Rezerwuj</button>
        </div>
    </div>
    <div class="title">
        <h1>Rodzinne wakacje w górach</h1>
        <button>Rezerwuj</button>
    </div>
    </header>
    <main>
        <h2>Oferta</h2>
        <div class="oferta">
            <div class="first">
                <img src="woman-567021_1280.jpg" alt="masaz" class="img">
                <div class="text">
                    <p>Masaże</p>
                </div>
            </div>

            <div class="second">
                <img src="skiing-4835024_1280.jpg" alt="narty" class="img">
                <div class="text">
                    <p>Narty</p>
                </div>
            </div>

            <div class="third">
                <img src="chairs-7951845_1280.jpg" alt="krzesła" class="img">
                <div class="text">
                <p>Konferecje</p>
                </div>
            </div>
        </div>
        <div class="rooms">
            <div class="photo">
                <img src="to-travel-1677347_1280.jpg" alt="pokoje" class="img">
            </div>
            <div class="szczegoly">
                <h3>Pokoje 1-osobowe</h3>
                <br>
                <p>Cena 399zł</p>
                <button>Rezerwuj</button>
            </div>

        </div>

    </main>
    
</body>
</html>
